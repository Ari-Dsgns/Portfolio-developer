            <svg width="50" height="30" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">

          </button>
          <a href="../index.html" class="logo-link" aria-label="Go to Home Page">
            <div class="logo">
              <P>ARI SANPALA</P>
              <P><span>FRONT-END DEV & DESIGNER</span></P>
            </div>
          </a>
          <div class="menuBox">
            <div class="lang-selector">
              <button id="lang-toggle" aria-label="Select language">En <i class="bi bi-chevron-down"></i></button>
              <ul id="lang-menu" class="hidden">
                <li><button data-lang="en">English</button></li>
                <li><button  data-lang="es">Español</button></li>
              </ul>
            </div>

          <div class="mobile-menu hidden" aria-hidden="true">
            <div class="menu-content">
              <a href="../index.html"><p>Home</p></a>
              <button id="dark-btn-mobile" aria-label="Toggle dark mode"><i class="bi bi-moon-stars"></i></button>
              <button id="day-btn-mobile" aria-label="Toggle day mode"><i class="bi bi-brightness-high-fill"></i></button>
              <div class="lang-selector">
                <button id="lang-toggle-mobile" aria-label="Select language">En <i class="bi bi-chevron-down"></i></button>

        <div class="contact-content">
            <h1 data-i18n="contactBtn">CONTACT</h1>
            <h2 data-i18n="contactTitle">Design.Code.Launch.It all starts with “Hello” :)</h2>
            <form
              class="form-container"
              action="https://formspree.io/f/xeokpkpk"
              method="POST"
              target="_blank"
            >
              <div>
                <label for="name" class="visually-hidden">Name</label>
                <input
                  data-i18n="placeholderName"
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Name"
                  required
                  class="input-field"
                  autocomplete="name" required
                />
                <label for="phone"  class="visually-hidden">Number</label>
                <input
                  data-i18n="placeholderNumber"
                  type="text"
                  id="phone"
                  name="phone"
                  placeholder="Phone Number"
                  required
                  class="input-field"
                  autocomplete="Phone Number" required
                />
              </div>
              <div>
                <label for="email"  class="visually-hidden">Email</label>
                <input
                  data-i18n="placeholderEmail"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email"
                  required
                  class="input-field"
                  autocomplete="email" required
                />
              </div>
              <div>
                <label for="comments"  class="visually-hidden">Comments</label>
                <textarea
                  data-i18n="placeholderComment"
                  type="text"
                  id="comments"
                  name="comments"
                  class="input-field-textArea"
                  placeholder="Comments"
                  required
                ></textarea>
              </div>
              <button data-i18n="contactSendButton" type="submit" name="submit" class="submit-btn">
                Send
              </button>
            </form>
            <p id="form-message" aria-live="polite" style="color: green;"></p>
            <div>
              <div class="contact-icons">
                <a href="https://github.com/Ari-Dsgns" id="github" target="_blank" rel="noopener" aria-label="Visit GitHub Profile"
                  ><i class="bi bi-github"></i>
                </a>
                <a href="https://linkedin.com/in/ari-sanchez" id="linkedin" target="_blank" rel="noopener" aria-label="Visit LinkedIn Profile"
                  ><i class="bi bi-linkedin"></i>
                </a>
              </div>
            </div>
            
        </div>
        <footer class="footer">
          <div>
              <a  data-i18n="cookiesLink" href="../pages/legal/privacy.html" aria-label="Política de Cookies y Privacidad">
                  Cookies & Privacidad
                </a>

                  © 2025 arisanpala
                </p>
          </div>
        </footer>
      </div>
      
      <div class="noise" aria-hidden="true"></div>
